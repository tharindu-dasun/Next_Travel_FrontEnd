<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide DashBoard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    /* styles.css */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    nav {
        background-color: #333;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-end;
    }

    nav ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    nav ul li a:hover {
        background-color: #111;
    }

    /*    form
     */

    .loginForm_container{
        width: 600px;
        padding: 50px;
        border: 2px solid #b6c4da;
        box-shadow: 2px 2px 6px 0px rgba(0,0,0,0.20);
    }
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    * {
        box-sizing: border-box;
    }

    /* Full-width input fields */
    input[type=text], input[type=password], input[type=number], input[type=email], input[type=tel], input[type=file] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }

    input[type=text]:focus, input[type=password]:focus, input[type=number]:focus, input[type=email]:focus, input[type=tel]:focus, input[type=file]:focus {
        background-color: #ddd;
        outline: none;
    }

    hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
    }

    /* Set a style for all buttons */
    /*button{*/
    /*    background-color: #4CAF50;*/
    /*    color: white;*/
    /*    padding: 14px 20px;*/
    /*    margin: 8px 0;*/
    /*    border: none;*/
    /*    cursor: pointer;*/
    /*    width: 100%;*/
    /*    opacity: 0.9;*/
    /*}




     */

    .btn {
        display: inline-block;
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #ffffff;
        border: none;
        border-radius: 5px;
    }

    .btn-green {
        background-color: #4CAF50;
    }

    .btn-orange {
        background-color: #ff9800;
    }

    .btn-red {
        background-color: #f44336;
    }

    .btn-darkgreen {
        background-color: #0b807c;
    }

    .btn-blue {
        background-color: #008CBA;
    }



    button:hover {
        opacity:1;
    }

    /* Center the avatar image inside this container */
    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
    }

    img.avatar {
        width: 40%;
        border-radius: 50%;
    }

    .upload:hover {
        opacity:1;
    }

    /* Add padding to containers */
    .loginForm_container {
        padding: 16px;
        display: flex;
        width: 100%;
        gap: 20px;
    }

    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }

    .left-side, .right-side {
        display: flex;
        flex-direction: column;
        width: 50%;
    }

    .header{
        align-content: center;
        padding-left: 40vw ;
    }

</style>

<body>
<nav>
    <ul>
        <li><a href="hotel_dashboard.html">Hotel</a></li>
        <li><a href="vehical_dashboard.html">Vehicle</a></li>
        <li><a href="guide_dashboard.html">Guide</a></li>
        <li><a href="#package">Package</a></li>
        <li><a href="#user">User</a></li>
        <li><a href="#others">Others</a></li>
    </ul>
</nav>
<header class="header">
    <h1>Guide DashBoard</h1>
</header>
</div>

<div class="loginForm_container">
    <div class="left-side">
        <label for="guidelId"><b>Guide Id</b></label>
        <input type="text" id="guidelId" placeholder="Enter guide Id" name="guideId" required>

        <label for="guideName"><b>Guide Name:</b></label>
        <input type="text" id="guidelName" placeholder="Enter Guide Name" name="guideName" required>

        <label for="address"><b>Address :</b></label>
        <input type="text" id="address" placeholder="Enter Address" name="address" required>

        <label for="age"><b>Age :</b></label>
        <input type="text" id="age" placeholder="Enter Age" name="age" required>

        <label for="contactNumber"><b>Contact Number :</b></label>
        <input type="text" id="contactNumber" placeholder="Enter Contact Number " name="contactNumber" required>
    </div>

    <div class="right-side">
        <label for="gender"><b>Gender :</b></label> <br>
        <select id="gender" placeholder="Select Gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select> <br> <br>

        <label for="experience"><b>Experience :</b></label>
        <input type="number" id="experience" name="experience" required>

        <label for="price"><b>Price Per Day :</b></label>
        <input type="number" id="price" name="price" required>

        <label for="id"><b>Guide Image :</b></label>
        <input type="file" name="id" id="id" required>
    </div>
</div>
<br>
<br>


<button class="btn btn-green">Add</button>
<button class="btn btn-orange">Update</button>
<button class="btn btn-red">Delete</button>
<button class="btn btn-darkgreen">Search</button>
<button class="btn btn-blue">Clear</button>


<script>
    // script.js
    document.addEventListener('DOMContentLoaded', () => {
        const menuItems = document.querySelectorAll('nav ul li a');
        menuItems.forEach((item) => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const target = e.target.hash;
                document.querySelector(target).scrollIntoView({ behavior: 'smooth' });
            });
        });
    });

    // script.js
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('hotelForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const hotelData = Object.fromEntries(formData.entries());
            console.log(hotelData);
        });
    });
</script>
<script src="script.js"></script>
</body>
</html>
