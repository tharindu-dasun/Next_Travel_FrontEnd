<style>
    /* styles.css */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    nav {
        background-color: #333;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-end;
    }

    nav ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    nav ul li a:hover {
        background-color: #111;
    }

    /*    form
     */

    .loginForm_container{
        width: 600px;
        padding: 50px;
        border: 2px solid #b6c4da;
        box-shadow: 2px 2px 6px 0px rgba(0,0,0,0.20);
    }
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    * {
        box-sizing: border-box;
    }

    /* Full-width input fields */
    input[type=text], input[type=password], input[type=number], input[type=email], input[type=tel], input[type=file] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }

    input[type=text]:focus, input[type=password]:focus, input[type=number]:focus, input[type=email]:focus, input[type=tel]:focus, input[type=file]:focus {
        background-color: #ddd;
        outline: none;
    }

    hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
    }

    .btn {
        display: inline-block;
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #ffffff;
        border: none;
        border-radius: 5px;
    }

    .btn-green {
        background-color: #4CAF50;
    }

    .btn-orange {
        background-color: #ff9800;
    }

    .btn-red {
        background-color: #f44336;
    }

    .btn-darkgreen {
        background-color: #0b807c;
    }

    .btn-blue {
        background-color: #008CBA;
    }



    button:hover {
        opacity:1;
    }

    /* Center the avatar image inside this container */
    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
    }

    img.avatar {
        width: 40%;
        border-radius: 50%;
    }

    .upload:hover {
        opacity:1;
    }

    /* Add padding to containers */
    .loginForm_container {
        padding: 16px;
        display: flex;
        width: 100%;
        gap: 20px;
    }

    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }

    .left-side, .right-side {
        display: flex;
        flex-direction: column;
        width: 50%;
    }

    .header{
        align-content: center;
        padding-left: 40vw ;
    }

</style>

    <div class="left-side">
        <label for="userName"><b>User Name:</b></label>
        <input type="text" id="userName" placeholder="Enter User Name" name="userName" required>

        <label for="password"><b>Enter Password:</b></label>
        <input type="password" id="password" placeholder="Enter Password" name="password" required>

        <label for="nicNumber"><b>NIC Number :</b></label>
        <input type="text" id="nicNumber" placeholder="Enter NIC Number " name="nicNumber" required>

        <label for="age"><b>Age :</b></label>
        <input type="text" id="age" placeholder="Enter Age " name="age" required>

        <label for="gender"><b>Gender :</b></label> <br>
        <select id="gender" placeholder="Select Gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select> <br> <br>
    </div>

    <div class="right-side">
        <label for="email"><b>Email :</b></label>
        <input type="text" id="email" placeholder="Enter Email" name="email" required>

        <label for="address"><b>Address :</b></label>
        <input type="text" id="address" placeholder="Enter Address" name="address" required>

        <label for="contactNumber"><b>Contact Number :</b></label>
        <input type="text" id="contactNumber" placeholder="Enter Contact Number " name="contactNumber" required>

        <label for="nicFront"><b>NIC Front Side :</b></label>
        <input type="file" name="id" id="nicFront" required>

        <label for="nicBack"><b>NIC Back Side :</b></label>
        <input type="file" name="id" id="nicBack" required>

        <div>
            <button class="btn btn-green">Add</button>
            <button class="btn btn-orange">Update</button>
            <button class="btn btn-darkgreen">Search</button>
            <button class="btn btn-red">Delete</button>
            <button class="btn btn-blue">Clear</button>
        </div>
    </div>
